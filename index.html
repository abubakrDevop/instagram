<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Instagram</title>
</head>
<body>
    <p class="head_title">Русский</p>
    <img class="logo" src="https://cdn-icons-png.flaticon.com/512/5968/5968776.png" alt="logo">
    <input class="input_margin" type="text" id="username" placeholder="Имя пользователя, эл. адрес или мобильный телефон">
    <input type="password" id="password" placeholder="Пароль">
    <button id="signInBtn">Войти</button>
    <p class="reset_password">Забыли пароль?</p>

    <aside>
        <button class="footer_button">Создать новый аккаунт</button>
        <img class="footer_img" src="./meta.png" alt="logo">
    </aside>

    <!-- Подключение Firebase SDK как модули -->
    <script type="module" src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>

    <!-- Ваш JavaScript файл -->
    <script type="module" src="script.js"></script>
</body>
</html>
