<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <p class="head_title">Русский</p>
    <img class="logo" src="https://cdn-icons-png.flaticon.com/512/5968/5968776.png" alt="logo">
    <input class="input_margin" type="text" placeholder="Имя пользователя, эл. адрес или мобильный телефон">
    <input type="password" placeholder="Пароль">
    <button>Войти</button>
    <p class="reset_password">Забыли пароль?</p>  

    <aside>
        <button class="footer_button">Создать новый аккаунт</button>
        <img class="footer_img" src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/ab/Meta-Logo.png/1200px-Meta-Logo.png" alt="logo">
    </aside>
</body>
</html>
